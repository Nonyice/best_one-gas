<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Credit Log</title>
    <style>

        .container {
            height: auto;
            width: 80%;
            text-align: center;
            padding: 10px;
            margin-left: 9%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid#ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
        }

        form {
            margin-bottom: 20px;

        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:nth-child(even):hover {
            background-color: #f5e8e8;
        }


        input[type='date'] {
            padding: 5px;
            margin-right: 10px;
            border-radius: 5px;
        }

        button {
            padding: 10px, 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a849;
        }

    .return_to {
        margin-left: 45%; 
        
    }

    .return_to a {
        text-decoration: none
    }

    .return_to a:hover {
        color: cadetblue
}

.toc {
    width: 40%;
    padding: 1px;
    background-color: white;
    color: red;
    font-size: 20px;
    border-radius: 5px;
    box-shadow: 0.1px 1.4px;
}

@media (max-width: 768px) {
    .container {
        width: 100%;
        padding: 5px;
        padding-right: 10px;
    }

    .toc {
        width: 90%;
        margin-left: 25px;
    }

    table {
        font-size: 12px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Credit Log</h1>
    <form method="get" action="{{ url_for('customer_credit_log') }}">
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required>
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required>
        <button type="submit">Filter</button>
    </form>

    <div class="toc">
        <h3>Total Outstanding Credits: {{ total_outstanding_credit }}</h3>
    </div>
   
    
    <table border="1">
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Credit Amount</th>
                <th>Debit Amount</th>
                <th>Status</th>
                <th>Remark</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
                <tr>
                    <td>{{ log[0] }}</td>
                    <td>{{ log[1] }}</td>
                    <td>{{ log[2] }}</td>
                    <td>{{ log[3] }}</td>
                    <td>{{ log[4] }}</td>
                    <td>{{ log[5] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table><br>




    <div class="return_to" style="margin: 20px;">
        <a href="{{ url_for('admin_dashboard_2') }}">Return to Dashboard</a>
    </div>
    
    </div>

    
</body>
</html>
